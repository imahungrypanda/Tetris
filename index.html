<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styling.css">

    <script type="text/javascript" src="./lib/bundle.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-97430445-3', 'auto');
    ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="tetris">
      <div class="title-container">
        <h1 class="title">Tetris</h1>
      </div>
      <div class="content-container">
        <canvas id="canvas" class="tetris-board"></canvas>

        <aside>
          <div class="instructions">
            <h3>Instructions:</h3>
            <div class="">

              <div class="left-right-arrows">
                <img src="./assets/left_arrow.png" alt="left-arrow">
                <img src="./assets/right_arrow.png" alt="right-arrow">
                <p>Move</p>
              </div>

              <div class="up-arrow">
                <img src="./assets/up_arrow.png" alt="up-arrow">
                <p>Rotate</p>
              </div>

              <div class="down-arrow">
                <img src="./assets/down_arrow.png" alt="down-arrow">
                <p>Increase speed</p>
              </div>

              <div class="spacebar">
                <p>Spacebar: Drop/New Game</p>
                <p>P: Pause</p>
              </div>
            </div>
          </div>
          <div class="next-tetrimino">
            <h3>Next Piece:</h3>
            <canvas id="next-tetrimino-render"></canvas>
          </div>
          <footer>
            <a class="github" target="_blank" href="https://github.com/imahungrypanda/Tetris"><img class="github-img" src="assets/GitHub-Mark copy.png" alt=""></a>
            <a class="linkedin" target="_blank" href="https://www.linkedin.com/in/stevelolsen/"><img class="linkedin-img" src="assets/linkedin_circle_color-512 copy.png" alt=""></a>
          </footer>
        </aside>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <button type="button" id="close-modal" name="close-modal">x</button>
          <div class="pause-container">
            <div class="pause">
              <p id="modal-text">Welcome to Tetris!<br>Press Space to start.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
