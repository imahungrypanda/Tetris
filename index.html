<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styling.css">

    <script type="text/javascript" src="./lib/bundle.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="tetris">
      <h1 class="title">Tetris</h1>
      <canvas id="canvas" class="tetris-board"></canvas>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <button type="button" name="close-modal">x</button>

          <div class="instructions">
            <h3>Instructions:</h3>
            <div class="">

              <div class="left-right-arrows">
                <img src="./assets/left_arrow.png" alt="left-arrow">
                <img src="./assets/right_arrow.png" alt="right-arrow">
                <p>Move</p>
              </div>

              <div class="up-arrow">
                <img src="./assets/up_arrow.png" alt="up-arrow">
                <p>Rotate</p>
              </div>

              <div class="down-arrow">
                <img src="./assets/down_arrow.png" alt="down-arrow">
                <p>Increase speed</p>
              </div>

              <div class="spacebar pause">
                <p>Spacebar: Drop/New Game</p>
                <p>P: Pause</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <aside>
      <div class="next-tetrimino">
        <h3>Next Piece:</h3>
        <canvas id="next-tetrimino-render"></canvas>
      </div>
    </aside>





  </body>
</html>
